  java: Boolean
    python: Boolean
    cSharp: Boolean
    cplusplus: Boolean
    ruby: Boolean
    dotNet: Boolean
    javascript: Boolean
    sql: Boolean
    html: Boolean
    css: Boolean
      arrays: Boolean
      linkedlists: Boolean
      stacks: Boolean
      queues: Boolean
      trees: Boolean
      hashes: Boolean
      heaps: Boolean
      sets: Boolean
    postgresql: Boolean
    mysql: Boolean
    mongoDB: Boolean
